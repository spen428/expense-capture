<!--suppress HtmlFormInputWithoutLabel -->
<div class="form-container">
  <form [formGroup]="formGroup" #form="ngForm">

    <mat-form-field appearance="standard">
      <mat-label>Expense Name</mat-label>
      <input matInput required formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Expense Description</mat-label>
      <input matInput required formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Expense Type</mat-label>
      <mat-select formControlName="expenseType" required>
        <mat-option *ngFor="let expenseType of expenseTypes" [value]="expenseType">
          {{expenseType | expenseTypeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Expense Date</mat-label>
      <input matInput required formControlName="expenseDate">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Monetary Value</mat-label>
      <input matInput required formControlName="value" type="number">
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button
              color="primary"
              type="submit"
              (click)="onSubmit(form)"
              [disabled]='!form.valid'>
        Submit
      </button>
      <button mat-button color="warn" (click)="onReset(form)">Reset</button>
    </div>

  </form>
</div>
